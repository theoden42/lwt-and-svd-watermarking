<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraction Result</title>
    <style>
    body {
        padding: 0;
        margin: 0;
        background-color: #333745;
        color: antiquewhite;
        font-family: "DM Mono", monospace;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
</head>
<body>
    <h1>Extraction Result</h1>
    <div>
        <p>Input Signature: {{ input_signature }}</p>
        <p style="word-wrap: normal;">Extracted Signature: {{ extracted_signature }}</p>
        <p>Accuracy: {{ accuracy }}</p>
    </div>
</body>
</html>
